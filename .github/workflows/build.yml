name: Build Kernel Modules (5.10 & 6.1)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.kernel-version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- GKI 5.10 ---
          - kernel-version: 5.10-gki
            repo_url: https://android.googlesource.com/kernel/common
            branch: android12-5.10
            config: gki_defconfig
            spoof_vermagic: "false"
            magic_string: ""

          # --- GKI 6.1 (Android 14) ---
          - kernel-version: 6.1-gki-dirty
            repo_url: https://android.googlesource.com/kernel/common
            branch: android14-6.1
            config: gki_defconfig
            spoof_vermagic: "true"
            # Точная строка
            magic_string: "6.1.158-g5e6db7045704-dirty SMP preempt mod_unload modversions"

    steps:
    - name: Checkout driver source
      uses: actions/checkout@v4
      with:
        path: driver-src

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc bison flex libssl-dev \
                                python3 python3-pip git wget lld llvm libelf-dev

    # ОБНОВЛЕНИЕ: Используем NDK r26d (Clang 17) для совместимости с ядром 6.1
    - name: Setup Android NDK r26d
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip -q android-ndk-r26d-linux.zip
        echo "$GITHUB_WORKSPACE/android-ndk-r26d/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

    - name: Clone Kernel Source
      run: |
        git clone --depth 1 --branch ${{ matrix.branch }} ${{ matrix.repo_url }} kernel-source

    - name: Integrate Driver
      run: |
        cd kernel-source
        mkdir -p drivers/khack
        cp $GITHUB_WORKSPACE/driver-src/kernel/* drivers/khack/
        
        echo 'obj-m += jiangnight.o' > drivers/khack/Makefile
        echo 'jiangnight-objs := entry.o' >> drivers/khack/Makefile

    - name: Build Module
      env:
        ARCH: arm64
        LLVM: 1
        LLVM_IAS: 1
        CROSS_COMPILE: aarch64-linux-android-
      run: |
        cd kernel-source
        
        # 1. Config
        make O=out ARCH=$ARCH LLVM=$LLVM LLVM_IAS=$LLVM_IAS ${{ matrix.config }}
        
        # 2. CONFIG FIXES
        # Важно: НЕ отключаем MODVERSIONS, так как они есть в твоей строке magic
        # Вместо полного отключения LTO используем ThinLTO (быстрее полного, но совместимо)
        ./scripts/config --file out/.config --enable CONFIG_LTO_CLANG_THIN
        ./scripts/config --file out/.config --disable CONFIG_LTO_CLANG_FULL
        ./scripts/config --file out/.config --enable CONFIG_MODVERSIONS
        
        # Отключаем подпись, это мешает
        ./scripts/config --file out/.config --disable CONFIG_MODULE_SIG
        ./scripts/config --file out/.config --disable CONFIG_MODULE_SIG_FORCE
        
        # 3. Prepare
        make O=out ARCH=$ARCH LLVM=$LLVM LLVM_IAS=$LLVM_IAS olddefconfig
        make O=out ARCH=$ARCH LLVM=$LLVM LLVM_IAS=$LLVM_IAS -j$(nproc) modules_prepare
        
        # 4. Flags
        MY_CFLAGS="-Wno-array-bounds -Wno-error"
        if [ "${{ matrix.spoof_vermagic }}" = "true" ]; then
             echo "Applying Vermagic spoof..."
             # Аккуратно пробрасываем строку
             MAGIC_FLAG='-DMODULE_VERMAGIC="${{ matrix.magic_string }}"'
        else
             MAGIC_FLAG=""
        fi
        
        # 5. Build
        make O=out ARCH=$ARCH LLVM=$LLVM LLVM_IAS=$LLVM_IAS \
             KCFLAGS="$MY_CFLAGS $MAGIC_FLAG" \
             -j$(nproc) M=drivers/khack

    - name: Find and Prepare Artifacts
      run: |
        mkdir -p upload_ready
        # Ищем файл
        find kernel-source -name "*.ko" -type f | while read file; do
            echo "Found module: $file"
            cp "$file" upload_ready/
        done
        
        # Стрипаем, чтобы уменьшить вес, но аккуратно
        llvm-strip --strip-debug upload_ready/*.ko || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: driver-${{ matrix.kernel-version }}
        path: upload_ready/*.ko
