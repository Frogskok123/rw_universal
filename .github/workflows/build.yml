name: Build LKM for 5.10.136-android12-9

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev python3 git gcc-aarch64-linux-gnu flex bison

      - name: Download Clang 12.0.5
        run: |
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r416183b.tar.gz -O clang.tar.gz
          mkdir clang
          tar -xzf clang.tar.gz -C clang
          rm clang.tar.gz

      - name: Clone Kernel (exact commit)
        run: |
          git clone --depth=1 https://android.googlesource.com/kernel/common -b android12-5.10 kernel
          cd kernel
          git fetch --depth=500
          git checkout gc9f59ef34367 || echo "Commit not found, using latest android12-5.10"
          cd ..

      - name: Create Module Source
        run: |
          cat > rw_universal.c << 'ENDOFFILE'
          // SPDX-License-Identifier: GPL-2.0
          #define pr_fmt(fmt) "rw_universal: " fmt
          #include <linux/init.h>
          #include <linux/module.h>
          #include <linux/mm.h>
          #include <linux/uaccess.h>
          #include <linux/kallsyms.h>
          #include <linux/kprobes.h>
          #include <linux/net.h>
          #include <linux/inet.h>
          #include <linux/skbuff.h>
          #include <net/ip.h>
          #include <net/udp.h>
          #include <asm/pgtable.h>
          #include <linux/pagewalk.h>

          MODULE_LICENSE("GPL");
          MODULE_AUTHOR("x");
          MODULE_DESCRIPTION("Universal r/w");

          static unsigned long resolve_ksym(const char *name) {
              struct kprobe kp = { .symbol_name = name };
              unsigned long addr;
              int ret = register_kprobe(&kp);
              if (ret < 0) {
                  pr_err("kprobe failed for %s: %d", name, ret);
                  return 0;
              }
              addr = (unsigned long)kp.addr;
              unregister_kprobe(&kp);
              pr_info("Found %s at %px", name, (void *)addr);
              return addr;
          }

          static unsigned long (*_kallsyms_lookup_name)(const char *) = NULL;
          static struct mm_struct *init_mm_ptr = NULL;

          typedef struct { phys_addr_t phys; bool valid; } v2p_t;

          static int walker(pte_t *pte, unsigned long addr, unsigned long next, struct mm_walk *walk) {
              v2p_t *v = walk->private;
              if (pte_present(*pte)) {
                  v->phys = (pte_pfn(*pte) << PAGE_SHIFT) | (addr & ~PAGE_MASK);
                  v->valid = true;
                  return 1;
              }
              return 0;
          }

          static const struct mm_walk_ops v2p_walk_ops = { .pte_entry = walker };

          static v2p_t slow_virt2phys(uint64_t vaddr) {
              v2p_t res = {0};
              walk_page_range(init_mm_ptr, vaddr, vaddr + 1, &v2p_walk_ops, &res);
              return res;
          }

          static int rw_phys(phys_addr_t phys, void *buf, size_t len, bool write) {
              void *vm = phys_to_virt(phys);
              if (!vm) return -EFAULT;
              if (write) memcpy(vm, buf, len);
              else memcpy(buf, vm, len);
              return 0;
          }

          static int rw_virt(uint64_t vaddr, void *buf, size_t len, bool write) {
              v2p_t p = slow_virt2phys(vaddr);
              if (!p.valid) return -EFAULT;
              return rw_phys(p.phys, buf, len, write);
          }

          static void hide_module(void) {
              list_del_init(&THIS_MODULE->list);
          }

          static int __init rw_init(void) {
              pr_info("Loading module for 5.10.136");
              _kallsyms_lookup_name = (void *)resolve_ksym("kallsyms_lookup_name");
              init_mm_ptr = (void *)resolve_ksym("init_mm");
              if (!init_mm_ptr) {
                  pr_err("Failed to find init_mm");
                  return -ENODEV;
              }
              pr_info("init_mm found at %px", init_mm_ptr);
              hide_module();
              pr_info("Module loaded successfully");
              return 0;
          }

          static void __exit rw_exit(void) {
              pr_info("Module unloaded");
          }

          module_init(rw_init);
          module_exit(rw_exit);
          ENDOFFILE
          
          cat > Makefile << 'ENDMAKE'
          obj-m += rw_universal.o
          ENDMAKE

      - name: Build
        run: |
          export PATH=$(pwd)/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=clang
          
          cd kernel
          make mrproper
          make CC=clang LLVM=1 LLVM_IAS=1 gki_defconfig
          
          # Отключаем проверки
          scripts/config --disable CONFIG_MODULE_SIG
          scripts/config --disable CONFIG_MODULE_SIG_ALL
          scripts/config --disable CONFIG_MODVERSIONS
          scripts/config --enable CONFIG_MODULE_FORCE_LOAD
          
          make CC=clang LLVM=1 LLVM_IAS=1 olddefconfig
          make CC=clang LLVM=1 LLVM_IAS=1 modules_prepare
          cd ..
          
          # Собираем модуль
          make -C kernel M=$(pwd) CC=clang LLVM=1 LLVM_IAS=1 modules
          
          ls -lh rw_universal.ko
          file rw_universal.ko
          modinfo rw_universal.ko || true

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: rw_universal.ko
          path: rw_universal.ko
