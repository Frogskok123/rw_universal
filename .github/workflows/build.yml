name: Build Universal LKM (5.10-android12) - FIXED v3

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev python3 git gcc-aarch64-linux-gnu

      - name: Download Toolchain (Proton Clang)
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          
          # === ВАЖНЕЙШЕЕ ИСПРАВЛЕНИЕ ===
          # Удаляем ld из скачанного clang, так как он слишком стар для Ubuntu 24.04
          # и вызывает ошибку "unknown type section .relr.dyn".
          # Теперь система будет вынуждена использовать системный /usr/bin/ld для хост-утилит.
          rm clang/bin/ld

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 https://android.googlesource.com/kernel/common \
            -b android12-5.10 kernel

      - name: Prepare Kernel & Build Module
        run: |
          # Добавляем clang в PATH, но ld там уже нет (мы его удалили)
          export PATH=$(pwd)/clang/bin:$PATH
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          cd kernel
          make mrproper
          
          # 1. Конфигурация
          # Мы всё равно указываем HOSTLD=ld для верности, но теперь это точно сработает
          make HOSTCC=gcc HOSTCXX=g++ HOSTLD=ld \
               CC=clang LLVM=1 LLVM_IAS=1 \
               gki_defconfig
          
          # 2. Патчи конфига (отключение защиты)
          sed -i 's/CONFIG_CC_STACKPROTECTOR_STRONG=y/# CONFIG_CC_STACKPROTECTOR_STRONG is not set/' .config
          sed -i 's/CONFIG_CC_STACKPROTECTOR=y/# CONFIG_CC_STACKPROTECTOR is not set/' .config
          sed -i 's/CONFIG_MODULE_SIG=y/CONFIG_MODULE_SIG=n/' .config
          sed -i 's/CONFIG_MODULE_SIG_ALL=y/CONFIG_MODULE_SIG_ALL=n/' .config
          
          # 3. Подготовка
          make HOSTCC=gcc HOSTCXX=g++ HOSTLD=ld \
               CC=clang LLVM=1 LLVM_IAS=1 \
               olddefconfig
               
          make HOSTCC=gcc HOSTCXX=g++ HOSTLD=ld \
               CC=clang LLVM=1 LLVM_IAS=1 \
               modules_prepare
          
          cd ..
          
          # 4. Сборка модуля
          make -C $(pwd)/kernel \
               M=$(pwd) \
               ARCH=arm64 \
               HOSTCC=gcc HOSTCXX=g++ HOSTLD=ld \
               CC=clang \
               LLVM=1 \
               LLVM_IAS=1 \
               CROSS_COMPILE=aarch64-linux-gnu- \
               modules
          
          # Очистка
          $(pwd)/clang/bin/llvm-objcopy --strip-debug rw_universal.ko

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rw_universal.ko
          path: rw_universal.ko

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: rw_universal.ko
          title: Release ${{ github.ref_name }}
